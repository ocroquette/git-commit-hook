// Apply the java plugin to add support for Java
apply plugin: 'java'

// For spock:
apply plugin: "groovy"

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile "com.atlassian.jira:jira-rest-java-client-core:4.0.0"
    compile "com.atlassian.fugue:fugue:2.2.1" // Dependency of jira-rest-java-client-core
    compile "org.slf4j:slf4j-simple:1.7.25"

    testCompile "org.spockframework:spock-core:1.1-groovy-2.4"
    testCompile "org.hamcrest:hamcrest-core:1.3" // only necessary if Hamcrest matchers are used
    testRuntime "net.bytebuddy:byte-buddy:1.6.5" // allows mocking of classes (in addition to interfaces)
    testRuntime "org.objenesis:objenesis:2.5.1"  // allows mocking of classes without default constructor
}

def generatedResources = "$buildDir/generated-resources/main"
def pkgName = "com.github.ocroquette.commithook"
def pkgPath = pkgName.replace(".", "/")

sourceSets {
    main {
        output.dir(generatedResources, builtBy: 'generateResources')
    }
}

jar {
    manifest {
        attributes "Main-Class": "com.github.ocroquette.commithook.Main"
    }

    from {
        // We want the JAR to contain all dependencies (fat JAR)
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

task generateResources {
    dependsOn "generateProperties"
    group "build"
}

task generateProperties {
    description "Generate the property file with the configuration to access the Jira server"
    group "build"
    doLast {
        def propertyNames = [
                "jiraUrl",
                "jiraUser",
                "jiraPassword",
                "wrapLength"
        ]
        def propertyFile = file(generatedResources + "/" + pkgPath + "/settings.properties")
        def props = new Properties()
        def missingProperties = []
        propertyNames.each { propertyName ->
            // Read the project properties from Gradle and save them in $generatedResources/jira.properties
            if (project.hasProperty(propertyName))
                props.setProperty(propertyName, project.property(propertyName))
            else {
                props.setProperty(propertyName, "")
                missingProperties.add(propertyName)
            }
        }
        propertyFile.parentFile.mkdirs()
        propertyFile.withWriter { props.store(it, "Generated from project properties") }
        if (!missingProperties.isEmpty()) {
            project.logger.warn("WARNING: following project properties are not set for configuration: "
                    + missingProperties.join(", "))
        }
    }
}

def generateMD5(File file) {
    def digest = java.security.MessageDigest.getInstance("MD5")
    file.eachByte(4096) { buffer, length ->
        digest.update(buffer, 0, length)
    }
    new BigInteger(1, digest.digest()).toString(16).padLeft(32, '0')
}

task createShellScript {
    group "Custom"
    dependsOn "jar"
    description "Create a shell script that contains the JAR file and extracts it on the first execution"
    doLast {
        // Print MD5 of JAR file on the console to have some kind of traceability
        def jarFile = new File("build/libs/git-commit-hook.jar")
        println "MD5 of JAR file: " + generateMD5(jarFile)

        def base64Jar = jarFile.bytes.encodeBase64().toString().split("(?<=\\G.{100})").join("\n")
        def outputJar = "commit-msg.jar"
        def outputTruststore = "truststore"
        // -Djavax.net.debug=all -Djavax.net.ssl.trustStorePassword=changeit
        def trustStoreSupport = project.hasProperty("trustStoreSupport") &&
                project.hasProperty("jiraUrl") &&
                project.property("jiraUrl").toLowerCase().startsWith("https")

        def cmdLine
        if(trustStoreSupport) {
            cmdLine = "java  -Djavax.net.ssl.trustStore=\"`dirname \$0`/$outputTruststore\" -jar \"`dirname \$0`/$outputJar\" \"\$@\""
        }
        else {
            cmdLine = "java  -jar \"`dirname \$0`/$outputJar\" \"\$@\""
        }

        def shellScript = """#!/bin/sh

JAR="`dirname \$0`/$outputJar"
echo "Extracting $outputJar"
awk '/^__BASE64_JAR_START__/ { P=1 ; next } /^__BASE64_JAR_END__/ { P=0 ; next } { if ( P==1 ) print \$0 }' \$0 | base64 --decode > "\$JAR"
"""
        if (trustStoreSupport) {
            shellScript += """
TRUSTSTORE="`dirname \$0`/$outputTruststore"
echo "Extracting $outputTruststore"
awk '/^__BASE64_TS_START__/ { P=1 ; next } /^__BASE64_TS_END__/ { P=0 ; next } { if ( P==1 ) print \$0 }' \$0 | base64 --decode > "\$TRUSTSTORE"
"""
        }
        shellScript += """
# Replace the extracting script by the starting script
(
    echo "#!/bin/sh"
    echo '$cmdLine'
) > "\$0.tmp"
mv "\$0.tmp" "\$0"
chmod +x "\$0"
$cmdLine

exit 0
"""
        shellScript += "__BASE64_JAR_START__\n$base64Jar\n__BASE64_JAR_END__\n"
        if(trustStoreSupport) {
            File truststore = new File("$buildDir/truststore")
            new CertificatesDownloader().downloadToTruststore(new URI(project.property("jiraUrl")).getHost(), 443, truststore)
            def base64Ts = truststore.bytes.encodeBase64().toString().split("(?<=\\G.{100})").join("\n")
            shellScript += "__BASE64_TS_START__\n$base64Ts\n__BASE64_TS_END__\n"
        }

        new File("build/commit-msg").text = shellScript
    }
}
